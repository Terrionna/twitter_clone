<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Log in to Twitterish</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>


  <header>
      <h3 id= "login-to-twitter">Log in to Twitterish</h3>
  </header>
<div class= "whole-page">
  <main>
    <div>
        <form class= "input-container" action="login" method="GET" id= "login-field">
         <input type="email" name='email' placeholder="Phone, email or user id" id= "email-field">
         <input type="password" name='password' placeholder= "Password" id= "password-field">
         <div class ="check-box"><input type="checkbox" id= "checkbox">Remember me.    <a href="#">  Forgot password?</a>.</div>
         <button type="submit">Login</button>
           </form>
    </div>

  </main>
  <footer class= "footer-text">
   Dont Have an Account?     <a href="/signup">Signup</a>
  </footer>

</div>
</body>
</html>
