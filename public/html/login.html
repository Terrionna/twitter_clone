<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Log in to Twitterish</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div>

  <header>
      <h3 id= "login-to-twitter">Log in to Twitterish</h3>
  </header>
</div>
  <main>
<div class="boxed">
    <form class= "input-container" action="login" method="GET" id= "login-field">
     <input type="email" name='email' placeholder="Email" id= "email-field">
     <input type="password" name='password' id= "password-field">
     <button type="submit">Login</button>
</div>

  </main>
  <footer>
  <p id= "footer-text">  Dont Have an Account?<a href="/signup" Signup></a></p>
  </footer>
  </form>

</body>
</html>
